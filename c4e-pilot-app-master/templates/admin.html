<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mùa đông không lạnh</title>
  </head>
  <body>
    <h1>Admin</h1>
    <table border="1px">
      <thead>
        <th>STT</th>
        <th>Tên</th>
        <th>Năm sinh</th>
        <th>Giới tính</th>
        <th>SĐT</th>
        <th>Trạng thái</th>
        <th></th>
      </thead>
      <tbody>
        {% for service in services %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ service.name }}</td>
              <td>{{ service.yob  }}</td>
              <td>
                {{ "Nữ" if service.gender == 0 else "Nam" }}
              </td>
              <td>{{ service.phone }}</td>
              <td>{{ "Bận" if service.status else "Rảnh" }}</td>
              <td>
                <a href="#">Sửa</a>
                <a href="{{ url_for('delete', service_id=service.id) }}">Xoá</a>
              </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
